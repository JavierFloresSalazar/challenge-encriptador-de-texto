<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
        <main>
            <div class="div-principal">
                <div class="div-lef">
                    <img class="logo-alura" src="images/Logo.png" alt="Logo de alura">
                </div>
                <div class="div-center">
                    <h1>ENCRIPTADOR DE TEXTO</h1>
                <textarea class="textarea-texto" name="texto" rows="10" cols="50" placeholder="Ingrese el texto aqui"></textarea>
                <div class="div-mensaje">
                    <img class="signo" src="images/bi_exclamation-circle-fill.png" alt="Signo de exclamacion">
                    <p>Solo letras minusculas y sin acento</p>
                </div>
                <div class="div-buttons">
                    <button onclick="encriptar()" class="button">Encriptar </button>
                    <button onclick="desencriptar()" class="button">Desencriptar</button>
                </div>
                </div>
                <div id="div-principal-mensaje" style="display: block;">
                <div id="div-right">
                    <img id="muñeco"  src="images/Muñeco.png" alt="Imagen de muñeco con una lupa">
                    <p id="mensaje-negritas">Ningun mensaje fue encontrado</p>
                    <p id="mensaje">Ingresa el mensaje que deseas encriptar o desencriptar</p>
                </div>
                <div id="div-mostrar-mensaje">
                    <button onclick="buttonCopiar()" id="copiar" style="display: none;">Copiar</button>
                </div>
            </div>
            </div>
        </main>
        <footer>
            <p>Desarrollado por Javier Flores  ||  Software Enginner  ||  +52 392 128 0337  ||  javierflores.salazar010@gmail.com || version 2024</p>
            <div class="social-icons">
                <a href="https://github.com/JavierFloresSalazar"><img src="images/github.png" alt="Github"></a>
                <a href="https://www.instagram.com/javs.07/"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/javier-flores-salazar-a7a274258/"><img src="images/linkedin.png" alt="LinkedIn"></a>
            </div>
        </footer>
    <script src="app.js"></script>
    <div id="toast" class="toast">Texto copiado</div>
</body>
</html>
